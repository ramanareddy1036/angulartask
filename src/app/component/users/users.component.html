
    <div class="container p-5">
        <h4 class="text-center"><u>Github Users List</u></h4>
        <div class="row" >
            <div class="col-sm-3 pt-2" *ngFor="let user of users">
              <div class="card">
                <div class="card-body">
                <div class="alignItems">
                  <span><img src="{{user.avatar_url}}" class="rounded-circle imagewdth imageHight" alt="Profile Image"></span>
                  <h5 class="card-title">{{user.login}}</h5>
                </div>
                  <a [routerLink]="['/info/user/', user.login]">Show Repos</a>
                </div>
              </div>
            </div>
          </div>
    </div>
